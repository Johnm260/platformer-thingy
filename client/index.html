<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #77BEDB; /* Sky blue for visual clarity */
        }

        #game-container {
            display: block;
            margin: 0 auto;
        }

        #chat-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #000;
            border-radius: 5px;
            overflow: hidden;
            font-family: sans-serif;
            z-index: 10;
        }

        #chat-messages {
            height: 160px;
            overflow-y: auto;
            padding: 5px;
            font-size: 14px;
        }

        #chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 5px;
            box-sizing: border-box;
            outline: none;
        }

        #player-list {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            color: #000;
            max-width: 200px;
            z-index: 10;
        }
        
        #coordinates-list {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            color: #000;
            max-width: 200px;
            z-index: 10;
        }
        
        #cooldown-bars {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .cooldown-bar {
            width: 100px;
            height: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .cooldown-bar .fill {
            height: 100%;
            width: 100%;
            background: limegreen;
            transition: width 0.1s ease-out;
        }
        .cooldown-bar-label {
            font-size: 14px;
            font-family:'Courier New'
        }

    </style>
</head>
<body>
  <div id="cooldown-bars">
      <div id="weapon1-label" class="cooldown-bar-label">Weapon 1</div>
      <div class="cooldown-bar" id="weapon1-bar"><div class="fill"></div></div>
      <div id="weapon2-label" class="cooldown-bar-label">Weapon 2</div>
      <div class="cooldown-bar" id="weapon2-bar"><div class="fill"></div></div>
      <div id="dash-label" class="cooldown-bar-label">Dash</div>
      <div class="cooldown-bar" id="dash-bar"><div class="fill"></div></div>
  </div>

    <div id="player-list"></div>
    <div id="coordinates-list"></div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input id="chat-input" type="text" placeholder="Type a message..." maxlength="500" />
    </div>

    <div id="game-container"></div>

    <!-- Load Phaser library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.0/dist/phaser.js"></script>

    <!-- Load Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Load custom game script -->
    <script src="game.js"></script>
</body>
</html>
